<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08_Product.html</title>
<style type="text/css">
    ul{ list-style:none; padding:0; margin:0; }
    ul li{ position:relative; float:left; padding:0; margin:10px; overflow:hidden; }
    .caption{ position:absolute; width:300px; height:200px; top:200px; background:black; opacity:0.6; transition: 0.5s; } 
    /* opacity : 0.6;  낮을수록 투명하다(투명도 / 1~0.0) */

    .caption h1, .caption p{ color:white; text-align:center;}

    ul li:hover .caption{ transform:translateY(-200px); }
</style>
</head>
<body>
    <ul>
        <li>
            <img src="images/prod1.jpg">
            <div class="caption">
                <h1>상품 1</h1>
                <p>상품1: 설명 텍스트</p>
                <p>가격 : 12,123원</p>
            </div>
        </li>
        <li>
            <img src="images/prod2.jpg">
            <div class="caption">
                <h1>상품 2</h1>
                <p>상품2 : 설명 텍스트</p>
                <p>가격 : 12,123원</p>
            </div>
        </li>
        <li>
            <img src="images/prod3.jpg">
            <div class="caption">
                <h1>상품 3</h1>
                <p>상품3 : 설명 텍스트</p>
                <p>가격 : 12,123원</p>
            </div>
        </li>
    </ul>
    
</body>
</html>
