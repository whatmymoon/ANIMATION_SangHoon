<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>13_Animation_Ex01.html</title>
<style type="text/css">
    body{ overflow:hidden; }
    .box{ position:relative; height:60px; width:400px; padding-left:50px; font-size:150%; line-height:60px; background:orange; animation-name:moving; animation-duration:5s; animation-iteration-count:infinite; animation-direction:alternate; }

    @keyframes moving{
        from{ left:105%; }
        to{ left:-470px; }
    }
</style>
</head>
<body>
    <div class="box">
        <h3>CSS3 Animation</h3>
    </div>
</body>
</html>
